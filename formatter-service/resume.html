<!doctype html>
<html>
	<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
	
	<title>John Doe</title>

	<style>
	body {
	background: #fff;
	font: 15px Arial, Helvetica, sans-serif;
	line-height: 1.4;
	margin: 50px 0;
	margin-bottom: 100px;
}
em {
	color: #999;
}
p {
	line-height: 1.4;
}
ul {
	margin-bottom: 0;
}
section {
	margin-bottom: 2em;
}
blockquote {
	margin: 0;
	margin-bottom: 1em;
}
.item {
	margin-bottom: 1em;
}
#resume {
	margin: 0 auto;
	max-width: 480px;
	padding: 0 20px;
}
#basics {
	margin-bottom: -10px;
}
#basics h3 {
	margin-top: 1.5em;
}
#basics .contact strong,
#location strong {
	clear: both;
	float: left;
	line-height: 1.3;
	width: 120px;
}
#profiles,
#skills {
	overflow: hidden;
}
#profiles .item,
#skills .item {
	float: left;
	width: 50%;
}


	</style>
	
	</head>
	<body>
	
	<div id="resume">
			<h1>John Doe</h1>
			<h2>Senior UX Designer</h2>
			<section id="basics">
				<div class="contact">
				<div class="email">
					<strong>Email</strong>
					john@example.com
				</div>
				<div class="phone">
					<strong>Phone</strong>
					555-123-4567
				</div>
				</div>
				<div class="summary">
					<p>Creative UX professional with 8 years of experience...</p>
				</div>
			</section>
		<section id="work">
			<h2>Work</h2>
			<div class="item">
				<h3 class="name">
					Acme Corp
				</h3>
				<div class="date">
					<span class="startDate">
						2019-01
					</span>
					<span class="endDate">
						- 2024-06
					</span>
				</div>
				<div class="position">
					Lead Designer
				</div>
				<div class="summary">
					<p>Led redesign of flagship product.</p>
				</div>
			</div>
		</section>
	</body>
</html>
